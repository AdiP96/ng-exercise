<div class="app-header">
  <div class="logo" routerLink="/">
    <img alt="Modus Logo" src="assets/images/favicon-196x196.png" />
  </div>
  <div class="title" routerLink="/">Modus Create</div>
  <div class="profile-dropdown" *ngIf="myapp.isLoggedIn">
    <div class="initials">
      {{ user.first_name.charAt(0) }}{{ user.last_name.charAt(0) }}
    </div>
  </div>
  <div class="action-btns" *ngIf="!myapp.isLoggedIn">
    <button class="app-btn login-btn" (click)="myapp.login()">Login</button>
    <button class="app-btn signup-btn" (click)="myapp.signup()">Signup</button>
  </div>
  <div class="action-btns" *ngIf="myapp.isLoggedIn">
    <button class="app-btn logout-btn" (click)="myapp.logout()">Logout</button>
  </div>
</div>
