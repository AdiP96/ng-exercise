<div class="app-content">
  <div class="user-profile" *ngIf="myapp.isLoggedIn">
    Hey {{ user.first_name }} {{ user.last_name }}! Good day ahead!
  </div>
  <div class="action-btn">
    <button class="app-btn" *ngIf="!myapp.isLoggedIn" (click)="myapp.login()">Login</button>
    <button class="app-btn" *ngIf="myapp.isLoggedIn" (click)="myapp.logout()">
      Logout
    </button>
    <button class="app-btn" style="margin-left: 10px" *ngIf="myapp.isLoggedIn" (click)="goToUsersListPage()">
      Users List
    </button>
  </div>
</div>
